<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Generator | CodeByRelo</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a2c5a1d61b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-file-invoice-dollar"></i> Invoice Generator | CodeByRelo</h1>
    </header>

    <section class="form-section">
      <div class="input-group">
        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" />
      </div>
      <div class="input-group">
        <label for="clientAddress">Client Address:</label>
        <input type="text" id="clientAddress" placeholder="Street, City, Zip" />
      </div>
      <div class="input-group">
        <label for="serviceProvider">Service Provider:</label>
        <input type="text" id="serviceProvider" />
      </div>
      <div class="input-group">
        <label for="providerAddress">Service Provider Address:</label>
        <input type="text" id="providerAddress" placeholder="Street, City, Zip" />
      </div>
      <div class="input-group">
        <label for="service">Service:</label>
        <input type="text" id="service" />
      </div>
      <div class="input-group">
        <label for="amount">Amount (ZAR):</label>
        <input type="number" id="amount" />
      </div>
      <button id="addItem"><i class="fas fa-plus"></i> Add Item</button>
    </section>

    <section class="invoice-preview">
      <h2>Invoice Preview</h2>
      <table id="invoiceTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Service</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="total">Total: ZAR 0.00</p>
      <button id="generatePDF"><i class="fas fa-file-pdf"></i> Generate PDF</button>
    </section>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
